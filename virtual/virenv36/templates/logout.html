<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flaskr</title>
    <div class="page">
        <h1>Flaskr</h1>
        <div class="metanav">
            {% if not session.logged_in %}      <!--session字典在模板中同样可用，检查用户是否登录-->
            <a href="{{url_for('login')}}">log in</a>
            {% else %}
            <a href="{{url_for('logout')}}">log out</a>
            {% endif %}

        </div>
        {% for message in get_flashed_messages() %}
        <div class=flash>{{message}}</div>
        {% endfor %}
        {% block body %}{% endblock %}

    </div>
</head>
<body>

</body>
</html>
